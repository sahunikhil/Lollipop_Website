{% extends 'base.html' %} {% block title %} Contact {% endblock title %}
{%block body %}
<div class="container-fluid">
  <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="..." />
</div>

<div class="container mb-3">
  <h2 class="text-center">Contact Us</h2>


<form method="post" action="/contactus/">
  {% csrf_token %}
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Your no.">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>


{% endblock body %}
